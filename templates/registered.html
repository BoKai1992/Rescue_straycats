<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊結果</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="3;url=/" />
</head>
<body class="bg-fixed bg-center bg-cover min-h-screen flex flex-col items-center justify-center px-4 py-10 text-gray-800"
      style="background-image: url('/static/bg_index.jpg')">

  <div class="relative bg-cover bg-center border-2 border-[#c8ad7f] p-0 rounded-xl shadow-lg w-full max-w-md"
       style="background-image: url('/static/bg_register_signin.jpg');">
    <div class="bg-white bg-opacity-5 p-8 rounded-xl text-center">
      <h1 class="text-xl font-bold text-[#333] mb-4">註冊通知</h1>
      <div class="text-xl text-[#333] mb-4">{{ msg }}</div>
      <p class="text-base text-[#999] mb-6">3 秒後將自動返回首頁...</p>
      <a href="/"
         class="inline-block px-6 py-2 rounded-xl text-white shadow hover:shadow-lg transition"
         style="background-color: rgba(44, 76, 64, 0.736);" 
         onmouseover="this.style.backgroundColor='rgba(44, 76, 64, 0.85)'"
         onmouseout="this.style.backgroundColor='rgba(44, 76, 64, 0.5)'">
        立即返回首頁
      </a>
    </div>
  </div>

</body>
</html>
